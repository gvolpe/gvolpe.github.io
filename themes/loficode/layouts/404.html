<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Oops... Something's Gone Wrong | {{ .Site.Title }}</title>
    <meta name="description" content="Page not found - Lost in the code matrix">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{{ "images/favicon.png" | absLangURL }}">
    <link rel="stylesheet" href="{{ "css/404.css" | absLangURL }}">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        ðŸŒ™
    </button>

    <!-- Matrix Rain Background -->
    <div class="matrix-rain" id="matrixRain"></div>

    <!-- CRT Container -->
    <div class="crt-container">
        <div class="error-container">
            <!-- Glitchy Coffee Cup -->
            <div class="coffee-glitch">ðŸ¤–ðŸ’¥</div>

            <!-- Error Code -->
            <div class="error-code">404</div>

            <!-- Error Title -->
            <h1 class="error-title">Something's Gone Wrong</h1>

            <!-- Search Container -->
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="searchInput" placeholder="$ search the codebase...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-results" id="searchResults"></div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Return to Base
                </a>
                <button class="btn btn-secondary" id="randomPostBtn">
                    <i class="fas fa-random"></i>
                    Random Post
                </button>
            </div>

            <!-- Git Log Section -->
            <div class="git-log-section">
                <div class="git-log-header">
                    <i class="fab fa-git-alt"></i>
                    git log --oneline --recent
                </div>
                <div class="git-log-content" id="gitLogContent">
                    <div class="git-commit">
                        <span class="commit-hash">a1b2c3d</span>
                        <div class="commit-message">Loading recent commits...</div>
                        <span class="commit-date">just now</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ "js/404.js" | absLangURL }}"></script>
</body>
</html>
