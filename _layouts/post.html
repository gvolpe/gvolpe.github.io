---
layout: default
slug: single
---
<section id="projects" class="main style-post dark fullscreen">
  <div class="content">
    <div class="post-content">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <span class="post-meta">
          <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
          <span class="post-author">by {{ site.author.name }}</span>
        </span>

        <div class="post-categories">
          <span class="post-meta">
            <span class="cat-title">Categories:</span>
            {% for category in page.categories %}
            <a href="{{site.baseurl}}/blog/categories/#{{category|slugize}}" class="cat-link">{{category}}</a>
            {% unless forloop.last %}&nbsp;{% endunless %}
            {% endfor %}
          </span>
        </div>

      </header>

      {{ content }}

      {% include github-comments.html %}

    </div>
  </div>
</section>
